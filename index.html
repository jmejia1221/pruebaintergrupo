<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Agenda de usuarios</title>

	<!-- 
		Styles CSS
	 -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header class="header">
		<h1 class="header__title">Agenda de usuarios</h1>
		<nav class="navegation">
			<ul>
				<li class="navegation__items btn">
					<a href="">Iniciar</a>
				</li>
				<li class="navegation__items btn">
					<a href="">Pausar</a>
				</li>
				<li class="navegation__items btn">
					<a href="">Detener</a>
				</li>
			</ul>
		</nav>
	</header>

	<main class="agenda">
		<header class="header-agenda">
			
		</header>
		<div class="contact">
			<section class="contact">
				<ul>
					<li>
						<img data-image="men" class="contact__image" src="" alt="">
						<h3 data-name="men" class="contact__title"></h3>
						<p data-email="men" class="contact__info"></p>
						<p data-direction="men" class="contact__info"></p>
					</li>
				</ul>
			</section>
			<section class="contact">
				<ul>
					<li>
						<img data-image="eomen" class="contact__image" src="" alt="">
						<h3 data-name="women" class="contact__title"></h3>
						<p data-email="women" class="contact__info"></p>
						<p data-direction="women" class="contact__info"></p>
					</li>
				</ul>
			</section>
		</div>
	</main>
</body>
</html>
